{% if breadcrumb %}
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
{% for name, link in breadcrumb %}
{% if link %}
<li class="breadcrumb-item"><a href="{{ link }}">{{ name }}</a></li>
{% else %}
<li class="breadcrumb-item active" aria-current="page">{{ name }}</li>
{% endif %}
{% endfor %}
</ol>
</nav>
{% endif %}
